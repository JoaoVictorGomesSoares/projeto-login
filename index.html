<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder alterar as configurações do seu ambiente!</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons" >person</i>
                        <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail!" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons" >vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha!" autocomplete="current-password"minlength="8" maxlength="30" required>
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
